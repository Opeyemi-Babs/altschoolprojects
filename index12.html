<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/style12.css" type="text/css">
</head>
<body>
    <main class="container">
        <h1 class="form-header">REGISTRATION FORM</h1>
        <form action="" method="post" class="form">
            <div class="form_group">
                <label class="form_group-label">FIRST NAME</label>
                <input type="text" 
                placeholder="first-name"
                required>
            </div>
            <div class="form_group">
                <label class="form_group-label">LAST NAME</label>
                <input type="text" 
                placeholder="last-name"
                required>
            </div>
            <div class="form_group">
                <label class="form_group-label">PHONE</label>
                <input type="tel"
                placeholder="phone">
            </div>
            <div class="form_group">
                <label class="form_group-label">GENDER</label>
            <select>
                <option>Male</option>
                <option>Female</option>
                <option>Prefer not to say</option>
            </select>
            </div>
            <div class="form_group">
                <label class="form_group-label">COUNTRY</label>
            <input type="text" 
            placeholder="country"
            required>
            </div>
            <div class="form_group">
                <label>STATE/PROVINCE</label>
                <input type="text" 
                placeholder="state/province"
                required> 
            </div>
            <div class="form_group">
                <label class="form_group-label">
                    Username</label>
                <input type="text" 
                placeholder="username"
                required>
            </div>
            <div class="form_group">
                <label class="form_group-label"  class="form_group-label">
                    Password</label>
                <input type="text" 
                placeholder="password"
                required>
            </div>
            <div class="form_group">
                <label class="form_group-label">
                    Confirm password</label>
                    <input type="text" 
                    placeholder="corfirm-password"
                    required>
            </div>
            <div class="form_group">
                <button class="btn-submit">SUBMIT</button>
            </div>
            
        </form>
    </main>
    
</body>

</html>
