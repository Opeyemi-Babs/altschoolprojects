<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>calculator</title>
    <style>
      body {
        text-align: center
      }
      table {
        margin-left: auto;
        margin-right: auto;
        width: 30%;
        height: 20pc;
      }
      td {
          width: 2px;
          
      }
      th, td {
        border: 2px solid teal;
      }
      table:hover {
        color: red;
      }
    </style>
</head>

<body>
  <h1>CALCULATOR</h1>
<table>
  <tr>
    <input type="number" style="width: 23pc; height: 50px;">
  </tr>
  <tr>
    <td>0</td>
    <td>1</td>
    <td>2</td>
    <td>+</td>
  </tr>
  <tr>
    <td>3</td>
    <td>4</td>
    <td>5</td>
    <td>-</td>
  </tr>
  <tr>
    <td>6</td>
    <td>7</td>
    <td>8</td>
    <td>ร</td>
  </tr>
  <tr>
    <td>9</td>
    <td>%</td>
    <td>รท</td>
    <td>=</td>
  </tr>
</table>
</body>

</html>
